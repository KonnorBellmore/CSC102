<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarks Casino - Craps</title>
    <link rel="stylesheet" href="main.css"> <!-- Linking external CSS -->
</head>
<body>

    <!-- Main Header -->
    <h1>Welcome to Quark's Casino - Craps Game</h1>

    <!-- Button to Roll the Dice -->
    <button onclick="playCraps()">Roll the Dice</button>

    <!-- Display Dice Values and Game Results -->
    <p id="diceRolls"></p>
    <p id="gameResult"></p>

    <!-- Linking External JavaScript -->
    <script src="game.js"></script>

</body>
</html>
